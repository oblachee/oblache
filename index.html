<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cute 3D Game for My Love</title>
<style>
  body { margin: 0; overflow: hidden; background: #ffeef0; font-family: sans-serif;}
  #scoreboard { position: absolute; top: 20px; left: 20px; color: #ff4b7a; font-size: 24px; font-weight: bold;}
  #message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
             font-size: 32px; color: #ff4b7a; text-align: center; display: none;}
</style>
</head>
<body>
<div id="scoreboard">Score: 0</div>
<div id="message">You did it! ðŸ’–</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>
<script>
// --- Basic Three.js scene ---
let scene = new THREE.Scene();
scene.background = new THREE.Color(0xfff0f5);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// --- Lighting ---
let light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
scene.add(light);

// --- Ground ---
let groundGeo = new THREE.PlaneGeometry(100, 100);
let groundMat = new THREE.MeshStandardMaterial({color: 0xffe0f0});
let ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// --- Player controls ---
let controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener('click', () => { controls.lock(); });

let move = {forward:0, backward:0, left:0, right:0};
let velocity = new THREE.Vector3();
document.addEventListener('keydown', (e)=> {
  if(e.code==='KeyW') move.forward=1;
  if(e.code==='KeyS') move.backward=1;
  if(e.code==='KeyA') move.left=1;
  if(e.code==='KeyD') move.right=1;
});
document.addEventListener('keyup', (e)=> {
  if(e.code==='KeyW') move.forward=0;
  if(e.code==='KeyS') move.backward=0;
  if(e.code==='KeyA') move.left=0;
  if(e.code==='KeyD') move.right=0;
});

// --- Hearts ---
let hearts = [];
let heartGeometry = new THREE.SphereGeometry(0.5,16,16);
let heartMaterial = new THREE.MeshStandardMaterial({color:0xff4b7a});
for(let i=0;i<5;i++){
  let heart = new THREE.Mesh(heartGeometry, heartMaterial);
  heart.position.set(Math.random()*20-10,0.5,Math.random()*20-10);
  scene.add(heart);
  hearts.push(heart);
}

// --- Score ---
let score = 0;
let scoreboard = document.getElementById('scoreboard');
let messageDiv = document.getElementById('message');

// --- Animation loop ---
let clock = new THREE.Clock();
function animate(){
  requestAnimationFrame(animate);
  let delta = clock.getDelta();

  velocity.set(0,0,0);
  if(move.forward) velocity.z -= 5*delta;
  if(move.backward) velocity.z += 5*delta;
  if(move.left) velocity.x -=5*delta;
  if(move.right) velocity.x +=5*delta;
  controls.moveRight(velocity.x);
  controls.moveForward(velocity.z);

  // Check collision with hearts
  for(let i=hearts.length-1;i>=0;i--){
    let h = hearts[i];
    if(camera.position.distanceTo(h.position)<1){
      scene.remove(h);
      hearts.splice(i,1);
      score++;
      scoreboard.innerText = "Score: "+score;
      if(score ===5){
        messageDiv.style.display='block';
      }
    }
  }

  renderer.render(scene,camera);
}
animate();

// --- Handle window resize ---
window.addEventListener('resize', ()=> {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
